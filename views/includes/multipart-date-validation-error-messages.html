{% if errors['dobDay'] %} <span class="error-message" id="error-dobDay">{{ errors['dobDay'] }}</span>
{% elif errors['dobMonth'] %} <span class="error-message" id="error-dobMonth">{{ errors['dobMonth'] }}</span>
{% elif errors['dobYear'] %} <span class="error-message" id="error-dobYear">{{ errors['dobYear'] }}</span>
{% elif errors['dob'] %} <span class="error-message" id="error-dob">{{ errors['dob'] }}</span>
{% endif %}
